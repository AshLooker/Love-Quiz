<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- font awesome and google fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/script.js"></script>
    <script defer src="assets/js/questions.js"></script>
    <title>Love Quiz</title>
    <link rel="icon" type="image/x-icon" href="puzzle-piece.png">
    <script src="https://kit.fontawesome.com/b50fa909c3.js" crossorigin="anonymous"></script>

    <i class="fa-solid fa-xmark"></i>
    <i class="fa-solid fa-check"></i>
    <i class="fa-solid fa-trophy-star"></i>
</head>

<body>


    <section id="header">
        <h1 class heading>
            <img class="logo" src="puzzle-piece (1).png" alt="logo">Love Quiz!
        </h1>
    </section>

    <!-- Start button -->
    <div class="start_btn">
        <button>Start Quiz</button>
    </div>

    <!-- rules box-->
    <div class="rule_box">
        <div class="rule_title">
        <span>Rules</span>
    </div>
    <div class="rule_list">
        <div class="rule">1. You cannot reselect a different answer, once selected</div>
        <div class="rule">2. Your points will be added up based on the amount of correct answers at the end</div>
    </div>
    <div class="buttons">
        <button class="quit">Quit</button>
        <button class="restart">Continue</button>
    </div>
 </div>

 <!-- Quiz Area -->
 <div class="quiz_area">
     <header>
         <div class="title">You've got this!</div>
     </header>
     <section>
         <div class="question">
             <!-- <span>What was the first computer that had a colour display?</span> -->
         </div>
         <div class="answer_list">
            <!-- <div class="options">
                 <span>A. Douglas Crockford</span>
                 <div class="icon tick"><i class="fa-solid fa-check"></i></div>
             </div>
             <div class="options">
                <span>B. Sheryl Sandberg</span>
                <div class="icon cross"><i class="fa-solid fa-xmark"></i></div>
            </div>
            <div class="options">
                <span>C. Brendan Eich</span>
            </div>
            <div class="options">
                <span>D. Steve Wozniak</span>
            </div> -->
         </div>
     </section>

     <!-- Quiz area Footer-->
     <footer>
         <div class="total_questions">
             <!-- <span><p>2</p>of<p>20</p>Questions</span> -->
         </div>
         <button class="next_btn">Next</button>
     </footer>
 </div>

 <!-- Results area -->
 <div class="result_area">
     <div class="icon"><i class="fa-solid fa-trophy-star"></i>
    </div>
     <div class="completion_text">Congratualtions! You've just completed the Quiz!!</div>
     <div class="score">
         <!-- <span>You got <p>2</p>out of <p>20</p>Have another go!</span> -->
 </div>
 <div class="buttons">
     <button class="restart">Replay</button>
     <button class="quit">Quit</button>
 </div>
 </div>

</body>
</html>
