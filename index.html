<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- font awesome and google fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/social.css">
    <link rel="stylesheet" href="assets/css/sections.css">
    <link rel="stylesheet" href="assets/css/@media.css">
    <script defer src="assets/js/script.js"></script>
    <script defer src="assets/js/questions.js"></script>
    
    <title>Love Quiz</title>
    <link rel="icon" type="image/x-icon" href="puzzle-piece.png">
    <script src="https://kit.fontawesome.com/b50fa909c3.js" crossorigin="anonymous"></script>

    <i class="fa-solid fa-xmark"></i>
    <i class="fa-solid fa-check"></i>
    <i class="fa-solid fa-trophy-star"></i>
</head>

<body>


    <section class="page-header">
        <h1>
            <img class="logo" src="puzzle-piece (1).png" alt="logo">Love Quiz!
        </h1>
    </section>

    <!-- Quiz section-->

    <section class="game-area" >
    <!-- Start button -->
    <div class="start_btn">
        <button>Start Quiz</button>
    </div>

    <!-- rules box-->
    <div class="rule_box">
        <div class="rule_title">
        <span>Rules</span>
    </div>
    <div class="rule_list">
        <div class="rule">1. You cannot reselect a different answer, once selected</div>
        <div class="rule">2. Your points will be added up based on the amount of correct answers at the end</div>
    </div>
    <div class="buttons">
        <button class="quit">Quit</button>
        <button class="restart">Continue</button>
    </div>
 </div>

 <!-- Quiz Area -->
 <div class="quiz_area">
     <header>
         <div class="title">You've got this!</div>
     </header>
     <section>
         <div class="question">
         </div>
         <div class="answer_list">
         </div>
     </section>

     <!-- Quiz area Footer-->
     <footer>
         <div class="total_questions">
         </div>
         <button class="next_btn">Next</button>
     </footer>
 </div>

 <!-- Results area -->
 <div class="result_area">
     <div class="icon"><i class="fa-solid fa-trophy-star"></i>
    </div>
     <div class="completion_text">Congratualtions! You've just completed the Quiz!!</div>
     <div class="score">
 </div>
 <div class="buttons">
     <button class="restart">Replay</button>
     <button class="quit">Quit</button>
 </div>
 </div>
 </section>

<section class="page-footer">
    <div class="social-media">
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook-square"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram-square"></i></a>
            </li>
            <li>
                <a href="https://pintrest.com" target="_blank" rel="noopener" aria-label="Visit our Pintrest boards (opens in a new tab)"><i class="fab fa-pinterest-square"></i></a>
            </li>
        </ul>
    </div>
</section>

</body>
</html>
